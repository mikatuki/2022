<!DOCTYPE html>

  <body>
    <section class="body2">

          <h1 class="headerBoxTitle">しがたび</h1>
          <!-- <img src="img/shigaken.png" alt="びわこ" /> -->
        </div>
      </header>
      <main>
        <section class="Mount">
          <h2 class="MountTitle">伊吹山</h2>
          <p class="MountText1">
            びわこバレイじゃないじゃん！新開地<br />
            というか山好きですね、わたし登ったことないわ
          </p>

          <div class="MountBox">
            <img src="img/9893.jpg" alt="" />
            <img src="img/9899.jpg" alt="" />
            <img src="img/9900.jpg" alt="" />
          </div>
          <div class="MountBox">
            <img src="img/9901.jpg" alt="" />
            <img src="img/9902.jpg" alt="" />
            <img src="img/9903.jpg" alt="" />

            かくとだに　えやは伊吹の　さしも草 さしも知らじな　燃ゆる思ひを
          </p>
          <div class="MountBox">
            <img src="img/9909.jpg" alt="" />
            <img src="img/9911.jpg" alt="" />
            <img src="img/9912.jpg" alt="" />
          </div>
          <div class="MountBox">
            <img src="img/9913.jpg" alt="" />
            <img src="img/9914.jpg" alt="" />
            <img src="img/9915.jpg" alt="" />

        <section class="Meat">
          <h2 class="MeatTitle">ごはん</h2>
          <div class="MeatBox">
            <div class="MeatBoxCard">
              <img src="img/meat/9916.jpg" alt="" />
              <div class="MeatBoxCardText">
                <p>美味しそう〜〜〜</p>
                <p>スープに照明が反射してるの写真的にどうかと思う〜〜</p>
              </div>
            </div>
            <div class="MeatBoxCard">
              <div class="MeatBoxCardText"><p>小鉢！！</p></div>
              <img src="img/meat/9919.jpg" alt="" />
            </div>
            <div class="MeatBoxCard">
              <img src="img/meat/9920.jpg" alt="" />
              <div class="MeatBoxCardText">
                <p>写真ブレてんねん</p>
                <p>美味しそうやけど</p>
              </div>
            </div>
            <div class="MeatBoxCard">
              <div class="MeatBoxCardText">
                <p>保護のためにめっちゃガウスぼかしした</p>
              </div>
              <img src="img/meat/9921.jpeg" alt="" />
            </div>

      <footer>2022.10.22</footer>
