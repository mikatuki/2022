<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <figure class="top">
        <div class="topImg">
          <img src="IMG_3516.jpg" alt="プロフィール画像" />
        </div>
        <h1 class="topName">村上 華</h1>
        <a href="https://github.com/mikatuki">
          <p>github:https://github.com/mikatuki</p>
        </a>
      </figure>
    </header>
    <main>
      <div class="mainHead">
        <figure class="language">
          <h2 class="headline">使用可能ツール</h2>
          <h3>使える</h3>
          <p>HTML,CSS</p>
          <h3>使えるが勉強し直したい</h3>
          <p>JavaScript,PHP</p>
          <h3>遊んだことはある</h3>
          <p>Java,Python,Adobe XD,PhotoShop,AfterEffect</p>
        </figure>
        <figure class="dream">
          <h2 class="headline">今後やってみたいこと</h2>
            <p>
              バックエンドもフロントエンドもできる、フルスタックエンジニアになりたい
            </p>
            <p>Webデザインを勉強したい</p>
            <p>
              アプリ開発に興味はあるが、手を出したことがないためやってみたい
            </p>
            <p>エンジニアとして働きながら、世界を旅したい</p>
        </figure>
      </div>
      <figure class="product">
        <h2 class="headline">成果物</h2>
        <div class="productBox">
          <div class="productCard">
            <a
              href="https://mikatuki.github.io/2016/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <h3>１週間JS</h3>
              <div class="productCardImg">
                <img src="2016.png" alt="2016制作物スクショ" />
              </div>
            </a>
            <p>2016年制作　制作期間:1日</p>
            <p>
              学生時代にJSの勉強のために1週間、毎日簡単なアプリケーションを作成。
            </p>
          </div>
          <div class="productCard">
            <a
              href="https://mikatuki.github.io/smilegram/index.html"
              target="_blank"
              rel="noopener noreferrer"
            >
              <h3>smilegram</h3>
              <div class="productCardImg">
                <img src="2020.png" alt="2020制作物スクショ" />
              </div>
            </a>
            <p>2020年制作　制作期間:3日</p>
            <p>
              バイト先を卒業する先輩のために、卒業アルバムを兼ねて作成。表示はSP向けで作成しているため、PCは非対応。
            </p>
          </div>
          <div class="productCard">
            <a
              href="https://mikatuki.github.io/2022/0917_trip/index.html"
              target="_blank"
              rel="noopener noreferrer"
            >
              <h3>軽井沢とりっぷ</h3>
              <div class="productCardImg">
                <img src="2022.png" alt="2022制作物スクショ" />
              </div>
            </a>
            <p>2022年制作　制作期間:3日</p>
            <p>旅行のアルバムがわりに作成。SP,PC表示両方に対応。</p>
          </div>
        </div>
      </figure>
      <figure class="career">
        <h2 class="headline">経験</h2>
        <div class="careerBox">
          <h3>開発</h3>
          <div class="carrerCard">
            <h3>webサービスのフロントエンド</h3>
            <p>2018年4月~8月</p>
            <p>
              自社サービスの保守/運用。既存ページの変更や,新規ページの作成などを行う。
            </p>
          </div>
        </div>
        <div class="careerBox">
          <h3>イベント</h3>
          <div class="carrerCard">
            <h3>ハッカソン</h3>
            <p>2016：尾道市主催「尾道しまおこしハッカソン」に参加。尾道市賞を受賞。</p>
            <p>2017：「フェリーハッカソン」にフロントエンドとして参加。twilio賞を受賞。</p>
            <p>2018：「デジットハッカソン」にデザイナーとして参加。4つの賞を受賞。</p>
            <br>
            <h3>チームラボオンラインスキルアップ</h3>
            <p>2016年に行われた、オンラインスキルアップ（PHP）に参加。20人の参加者のうち最終まで残り本社で発表をした。</p>

          </div>
        </div>
        </div>
      </figure>
    </main>
  </body>
</html>
